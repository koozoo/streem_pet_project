{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="keywords" content="{{ meta_keywords }}" />
   <meta name="description" content="{{ meta_descriptions }}" />
   <meta name="author" content="StreamLab" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>{{ title }}</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
   <!-- CSS bootstrap-->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <!--  Style -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />
   <!--  Responsive -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
   <!--  Video player style -->
   <link href="https://vjs.zencdn.net/8.6.0/video-js.css" rel="stylesheet" />
</head>

<body>

   <!--=========== Loader =============-->
   <div id="gen-loading">
      <div id="gen-loading-center">
         <img src="{% static 'images/logo-1.png' %}" alt="loading">
      </div>
   </div>
   <!--=========== Loader =============-->

    <!--========== Header ==============-->
   <header id="gen-header" class="gen-header-style-1 gen-has-sticky">
      <div class="gen-bottom-header">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <nav class="navbar navbar-expand-lg navbar-light">
                     <a class="navbar-brand" href="{% url 'home' %}">
                        <img class="img-fluid logo" src="{% static 'images/logo-1.png' %}" alt="streamlab-image">
                     </a>
                     <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div id="gen-menu-contain" class="gen-menu-contain">
                           <ul id="gen-main-menu" class="navbar-nav ml-auto">
                              <li class="menu-item active">
                                 <a href="{% url 'home' %}" aria-current="page">Главная</a>
                              </li>
                              <li class="menu-item">
                                 <a href="{% url 'movie:main_movie' %}">Фильмы</a>
                              </li>
                              <li class="menu-item">
                                 <a href="{% url 'shows:main_shows' %}">Сериалы</a>
                              </li>
                              <li class="menu-item">
                                 <a href="#">Фильтр</a>
                              </li>
                           </ul>
                        </div>
                     </div>
                     <div class="gen-header-info-box">
                        <div class="gen-menu-search-block">
                           <a href="javascript:void(0)" id="gen-seacrh-btn"><i class="fa fa-search"></i></a>
                           <div class="gen-search-form">
                              <form role="search" method="get" class="search-form" action="#">
                                 <label>
                                    <span class="screen-reader-text"></span>
                                    <input type="search" class="search-field" placeholder="Search …" value="" name="s">
                                 </label>
                                 <button type="submit" class="search-submit"><span
                                       class="screen-reader-text"></span></button>
                              </form>
                           </div>
                        </div>
                        <div class="gen-account-holder">
                           <a href="javascript:void(0)" id="gen-user-btn"><i class="fa fa-user"></i></a>
                           <div class="gen-account-menu">
                              <ul class="gen-account-menu">
                                 <!-- Pms Menu -->
                                 <li>
                                    <a href="log-in.html"><i class="fas fa-sign-in-alt"></i>
                                       Вход </a>
                                 </li>
                                 <li>
                                    <a href="register.html"><i class="fa fa-user"></i>
                                       Регистрация </a>
                                 </li>
                                 <li>
                                    <a href="library.html"><i class="fa fa-list"></i>
                                       Мои фильмы </a>
                                 </li>
                                 <li>
                                    <a href="library.html"><i class="fa fa-list"></i>
                                       Мои сериалы </a>
                                 </li>
                                 <li>
                                    <a href="upload-video.html"> <i class="fa fa-upload"></i>
                                       Загрузить видео </a>
                                 </li>
                              </ul>
                           </div>
                        </div>

                     </div>
                     <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                     </button>
                  </nav>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!--========== Header ==============-->

    {% block content %} {% endblock %}

    {% block footer %} {% endblock %}

   <!-- Back-to-Top start -->
   <div id="back-to-top">
      <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
   </div>
   <!-- Back-to-Top end -->

   <!-- js-min -->
   <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
   <script src="{% static 'js/asyncloader.min.js' %}"></script>
   <!-- JS bootstrap -->
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- owl-carousel -->
   <script src="{% static 'js/owl.carousel.min.js' %}"></script>
   <!-- counter-js -->
   <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
   <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
   <!-- popper-js -->
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
   <!-- Iscotop -->
   <script src="{% static 'js/isotope.pkgd.min.js' %} "></script>

   <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

   <script src="{% static 'js/slick.min.js' %}"></script>

   <script src="{% static 'js/streamlab-core.js' %}"></script>

   <script src="{% static 'js/script.js' %}"></script>

   <script src="https://vjs.zencdn.net/8.6.0/video.min.js"></script>

</body>

</html>
